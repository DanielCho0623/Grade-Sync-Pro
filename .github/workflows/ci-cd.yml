name: CI/CD Pipeline

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: gradesync_user
          POSTGRES_PASSWORD: gradesync_password_2024
          POSTGRES_DB: gradesync_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      working-directory: ./backend
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://gradesync_user:gradesync_password_2024@localhost:5432/gradesync_test
        SECRET_KEY: test-secret-key
        JWT_SECRET_KEY: test-jwt-secret
        USE_SYNTHETIC_DATA: 'true'
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint --if-present || echo "No lint script found, skipping..."

    - name: Run tests
      working-directory: ./frontend
      env:
        CI: true
      run: npm test -- --watchAll=false --passWithNoTests

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build
        retention-days: 7

  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: All tests passed
      run: |
        echo "âœ… All backend tests passed"
        echo "âœ… All frontend tests passed"
        echo "âœ… Build successful"
        echo "ðŸš€ Ready for deployment"
